<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin setting</title>
	<style type="text/css">
		#cont{
			width: 1000px;
			height: 600px;
			background: gray;
		}

		div{
			width: 400px;
			height: 200px;
			background: blue;
			float: left;
		}

		#test{
			margin: 10px;
			background: red;
		}

		#test2{
			margin: 10px;
			background: orange;
		}

		#test3{
			width: 1000px;
		}
	</style>
</head>
<body>
	<div id="cont">
		<div id="test"></div>
		<div id="test2"></div>
		<div id="test3"></div>
	</div>
</body>
</html>
