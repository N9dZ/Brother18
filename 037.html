<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style type="text/css">
		table{
			/*border-collapse: separate;
			border-spacing: 47px;*/
			border-collapse: collapse;
		}

		td{
			border: 1px solid blue;
			width: 80px;
			height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Time/Date</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td rowspan="2">Morning</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="6">Noon Break</td>
		</tr>
		<tr>
			<td rowspan="2">Afternoon</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
