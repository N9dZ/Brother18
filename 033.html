<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h&p,ul&ol</title>
	<style type="text/css">
		ul li{
			list-style-type: none;
		}

		ol li{
			list-style-type: none;
		}

		p{
			font-size: 22px;
			font-weight: bold;
			color: purple;
		}
	</style>
</head>
<body>
	<p>"h$*7>{title$} + tab"</p>
	<h1>title1</h1>
	<h2>title2</h2>
	<h3>title3</h3>
	<h4>title4</h4>
	<h5>title5</h5>
	<h6>title6</h6>
	<h7>title7</h7>
	<div>
		<p>"ul>li*4"</p>
		<ul>
			<li>Spring</li>
			<li>Summer</li>
			<li>Autumn</li>
			<li>Winter</li>
		</ul>
		<p>"ol>li*4>{Ordered$}"</p>
		<ol>
			<li>Ordered1</li>
			<li>Ordered2</li>
			<li>Ordered3</li>
			<li>Ordered4</li>
		</ol>
	</div>
</body>
</html>
